<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #4F46E5;
            margin: 20px 0;
        }

        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign in to {{ project_name }}</h2>
        <p>Hello,</p>
        <p>Use the following code to complete your sign-in process. This code is valid for 5 minutes.</p>

        <div class="code">{{ otp }}</div>

        <p>If you didn't request this code, you can safely ignore this email.</p>

        <div class="footer">
            <p>This is an automated message, please do not reply.</p>
        </div>
    </div>
</body>

</html>
